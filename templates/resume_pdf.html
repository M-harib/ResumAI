<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {font-family: Arial; padding: 20px;}
h1, h2 { margin: 0; }
hr { margin: 10px 0; }
</style>
</head>
<body>
<h1>{{ data.name }}</h1>
<p>{{ data.email }} | {{ data.phone }}</p>
<hr>
<h2>Summary</h2>
<p>{{ data.summary }}</p>
<h2>Experience</h2>
<p>{{ data.experience }}</p>
<h2>Education</h2>
<p>{{ data.education }}</p>
<h2>Skills</h2>
<ul>
    {% for skill in data.skills %}
        <li>{{ skill.strip() }}</li>
    {% endfor %}
</ul>
</body>
</html>
